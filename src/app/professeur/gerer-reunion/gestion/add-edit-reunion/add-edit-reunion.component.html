<div class="form-froup row">
    <div class="col-sm-10">
        <label class="col-sm-5 col-form-label">La Classe</label>
        <select class="form-control" [(ngModel)]="CLASSE"  >
            <option>--select--</option>
            <option *ngFor="let className of ClasseList" [value]="className.ID_CLASSE">
                {{className.NOM}}
            </option>
        </select>
        <label class="col-sm-5 col-form-label">L'Etat de la reunion</label>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Ouverte
            </label>
        </div>
        <label class="col-sm-5 col-form-label">La Matiere</label>
        <select class="form-control" [(ngModel)]="SPECIALITE"  >
            <option>--select--</option>
            <option *ngFor="let SpecName of SpecialiteList" [value]="SpecName.ID_SPECIALITE">
                {{SpecName.DESIGNATION}}
            </option>
        </select> 
        <label class="col-sm-5 col-form-label">Le Nom de la reunion</label>
        <input type="text" class="form-control" [(ngModel)]="NOM" placeholder="Enter  nom de la Reunion">
        
    </div>
</div>
<button (click)="addReunion()" *ngIf="run.ID_REUNION==0"  style="background-color: #6264a7; border-color: white;"class="btn btn-primary">
    Add
</button>
<button (click)="updateReunion()" *ngIf="run.ID_REUNION!=0"  style="background-color: #6264a7; border-color: white;"class="btn btn-primary">
    Update 
</button>
