<div class="form-froup row">
    <div class="col-sm-10">
        <label class="col-sm-5 col-form-label">Professeur Name</label>
        <input type="text" class="form-control" [(ngModel)]="NOM_PRENOM" placeholder="Enter Professeur Name">
        <label class="col-sm-5 col-form-label">Professeur cin</label>
        <input type="text" class="form-control" [(ngModel)]="CIN" placeholder="Enter Professeur cin">
        <label class="col-sm-5 col-form-label">Professeur date naissance</label>
        <input type="date" class="form-control" [(ngModel)]="DATE_NAISSANCE" placeholder="Enter date naissance">
        <label class="col-sm-5 col-form-label">Professeur numero telephone</label>
        <input type="text" class="form-control" [(ngModel)]="TEL" placeholder="Enter Professeur numero telephone">
        <label class="col-sm-5 col-form-label"> commentaire</label>
        <input type="text" class="form-control" [(ngModel)]="COMMENTAIRE" placeholder="Enter un commentaire">
        
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Professeur
            </label>
        </div>
    </div>
</div>
<button (click)="addProfesseur()" *ngIf="prf.ID_EMPLOYE==0" style="background-color: #6264a7; border-color: white;" class="btn btn-primary">
    Add
</button>
<button (click)="updateProfesseur()" *ngIf="prf.ID_EMPLOYE!=0" style="background-color: #6264a7; border-color: white;" class="btn btn-primary">
    Update 
</button>
